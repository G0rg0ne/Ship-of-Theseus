version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: ship_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - ship_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  neo4j:
    image: neo4j:5.15-community
    container_name: ship_neo4j
    restart: unless-stopped
    environment:
      NEO4J_AUTH: "${NEO4J_USER}/${NEO4J_PASSWORD}"
    volumes:
      - neo4j_data:/data
    networks:
      - ship_network
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ship_backend
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    networks:
      - ship_network
      - caddy_proxy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ship_frontend
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      backend:
        condition: service_started
    networks:
      - ship_network
      - caddy_proxy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8501/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

networks:
  ship_network:
    driver: bridge
  caddy_proxy:
    external: true

volumes:
  redis_data:
  neo4j_data:
