version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: auth_backend
    restart: unless-stopped
    env_file:
      - .env
    # Ports removed - only accessible through Caddy reverse proxy
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: auth_frontend
    restart: unless-stopped
    env_file:
      - .env
    # Ports removed - only accessible through Caddy reverse proxy
    depends_on:
      backend:
        condition: service_started
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8501/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  caddy:
    image: caddy:alpine
    container_name: auth_caddy
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
      - "${HTTPS_PORT:-443}:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - backend
      - frontend
    networks:
      - app_network

volumes:
  caddy_data:
  caddy_config:

networks:
  app_network:
    driver: bridge

